<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Person 3D World</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.6;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }
        #hitmarker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
        }
        #hitmarker.active {
            opacity: 1;
        }
        #hitmarker::before,
        #hitmarker::after {
            content: '';
            position: absolute;
            background: white;
            width: 3px;
            height: 15px;
        }
        #hitmarker::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }
        #hitmarker::after {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }
        #healthBar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        #healthFill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6666);
            transition: width 0.3s;
        }
        #ammoCounter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            font-family: monospace;
        }
        #weapon {
            position: absolute;
            bottom: 60px;
            right: 20px;
            color: #ffa500;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="crosshair"></div>
    <div id="hitmarker"></div>
    <div id="healthBar">
        <div id="healthFill"></div>
    </div>
    <div id="ammoCounter">
        <div id="weapon">ðŸ”« PISTOL</div>
        <span id="ammo">12</span> / <span id="ammoTotal">60</span>
    </div>
    <div id="info">
        <strong>Cube World FPS</strong><br>
        FPS: <span id="fps">60</span><br>
        WASD - Move<br>
        Mouse - Look around<br>
        Space - Jump<br>
        Left Click - Shoot<br>
        R - Reload<br>
        Click to start
    </div>
    
    <script src="src/greedyMesher.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
